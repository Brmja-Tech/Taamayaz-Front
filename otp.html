<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .otp-input {
            width: 45px;
            height: 50px;
            font-size: 20px;
            border: 2px solid #6c757d;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<section style="background-color: #193C6E; min-height: 100vh;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6 col-md-12">
                <img src="assets/imgs/layer 2.png" width="100%" alt="Forget Password">
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="card p-4 shadow rounded-4">
                    <div class="text-center">
                        <img src="assets/imgs/تميز copy 1.svg" alt="Taamayaz Logo" class="mb-3">
                        <h2 class="second-color text-start mt-3">OTP</h2>
                        <p class="text-muted text-start">To ensure the security of your account, we've sent a One-Time Password (OTP)</p>
                    </div>

                    <form>
                        <div class="d-flex justify-content-center gap-2 mb-4">
                            <input type="text" class="otp-input form-control" maxlength="1">
                            <input type="text" class="otp-input form-control" maxlength="1">
                            <input type="text" class="otp-input form-control" maxlength="1">
                            <input type="text" class="otp-input form-control" maxlength="1">
                            <input type="text" class="otp-input form-control" maxlength="1">
                            <input type="text" class="otp-input form-control" maxlength="1">
                        </div>

                        <button style="background-color: #352E64; color: #fff;" type="submit" class="btn  w-100 py-2 my-3">Continue</button>
                    </form>

                    <p class="text-center mt-3">
                        Didn’t receive the code? 
                        <a href="#" class="fw-bold" id="resendOtp">Resend OTP</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const otpInputs = document.querySelectorAll(".otp-input");

        otpInputs.forEach((input, index) => {
            input.addEventListener("input", (e) => {
                if (e.target.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener("keydown", (e) => {
                if (e.key === "Backspace" && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        document.getElementById("resendOtp").addEventListener("click", function (event) {
            event.preventDefault();
            alert("A new OTP has been sent to your email.");
        });
    });
</script>

</body>
</html>
