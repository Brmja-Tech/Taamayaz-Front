<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taamayaz</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

        <!-- font -->
        <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/style.css">
  
</head>
<body>

    <section style="background-color: #193C6E; min-height: 100vh;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center min-vh-100">
                <div class="col-md-12 col-lg-6">
                    <img src="assets/imgs/Layer 3.png" width="100%" alt="">
                </div>
                <div class="col-md-12 col-lg-6">
                    <div class="card-singin p-4 shadow rounded-4">
                        <div class="text-center">
                            <img src="assets/imgs/تميز copy 1.svg" alt="Taamayaz Logo" class="mb-3">
                            <h2 class="second-color text-start">Sign Up</h2>
                            <p class="paragraph-color text-start">Join us today! Create your account to unlock exclusive features</p>
                        </div>
    
                        <form>
                            <div class="row">
                                <div class="col-md-12 col-lg-6">
                                    <label class="text-start d-block mb-1" for="name">Name</label>
                                    <input type="text" id="name" class="form-control mb-2" placeholder="Enter your Name">
                                </div>
                                <div class="col-md-12 col-lg-6 student-field">
                                    <label class="text-start d-block mb-1" for="grade">Grade</label>
                                    <select id="grade" class="form-select mb-2">
                                        <option>Select Your Grade Level</option>
                                        <option>Grade 1</option>
                                        <option>Grade 2</option>
                                        <option>Grade 3</option>
                                    </select>
                                </div>
                                <div class="col-md-12 col-lg-6 student-field">
                                    <label class="text-start d-block mb-1" for="Stage">Stage</label>
                                    <select id="Stage" class="form-select mb-2">
                                        <option>Select Your Stage</option>
                                        <option>Stage 1</option>
                                        <option>Stage 2</option>
                                        <option>Stage 3</option>
                                    </select>
                                </div>
                                <div class="col-md-12 col-lg-6">
                                    <label class="text-start d-block mb-1" for="email">Email Address</label>
                                    <input type="email" id="email" class="form-control mb-2" placeholder="Enter your Email">
                                </div>
                                <div class="col-md-12 col-lg-6">
                                    <label class="text-start d-block mb-1" for="password">Password</label>
                                    <input type="password" id="password" class="form-control mb-2" placeholder="Enter your Password">
                                </div>

                                <div class="col-md-12 col-lg-6">
                                    <label class="text-start d-block mb-1" for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" class="form-control mb-2" placeholder="Confirm your Password">
                                </div>

                                <div class="col-md-12 col-lg-6">
                                    <label class="text-start d-block mb-1" for="birth">Birth of Year</label>
                                    <input type="text" id="birth" class="form-control mb-2" placeholder="mm/dd/yyyy">
                                </div>
                              
                            
                                <div class="col-md-12 col-lg-6 parent-field" style="display: none;">
                                    <label class="text-start d-block mb-1" for="Code">Child Code</label>
                                    <input type="text" id="Code" class="form-control mb-2" placeholder="Enter your Child Code">
                                </div>
    
                                <div class="d-flex justify-content-center align-items-center my-3">
                                    <div>
                                        <label for="student">I’M Student</label>
                                        <input type="radio" id="student" name="role" class="ms-1" value="student" checked>
                                    </div>
                                    <div class="mx-4">
                                        <label for="parent">I’M Parent</label>
                                        <input type="radio" id="parent" name="role" class="ms-1" value="parent">
                                    </div>
                                </div>
    
                            </div>
    
                            <button style="background-color: #352E64; color: #fff;" class="btn w-100 py-2 my-2">Sign Up</button>
                        </form>
    
                        <p style="color: #352E64;" class="text-center mt-3">Already Have An Account? <a href="signin.html" class="fw-bold">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const studentRadio = document.getElementById("student");
            const parentRadio = document.getElementById("parent");
            const studentFields = document.querySelectorAll(".student-field");
            const parentField = document.querySelector(".parent-field");
    
            function toggleFields() {
                if (studentRadio.checked) {
                    studentFields.forEach(field => field.style.display = "block");
                    parentField.style.display = "none";
                } else if (parentRadio.checked) {
                    studentFields.forEach(field => field.style.display = "none");
                    parentField.style.display = "block";
                }
            }
    
            studentRadio.addEventListener("change", toggleFields);
            parentRadio.addEventListener("change", toggleFields);
    
            // Initial State
            toggleFields();
        });
    </script>
 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
