<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taamayaz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <section style="background-color: #193C6E; min-height: 100vh;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center min-vh-100">
                <div class="col-md-12 col-lg-6">
                    <img src="assets/imgs/Layer 4.png" width="100%" alt="">
                </div>
                <div class="col-md-12 col-lg-6">
                    <div class="card-singin p-4 shadow rounded-4">
                        <div class="text-center">
                            <img src="assets/imgs/تميز copy 1.svg" alt="Taamayaz Logo" class="mb-3">
                            <h3 class="second-color text-start mt-3">Change Password</h3>
                            <p class="text-muted mt-4">Secure your account by updating your password regularl</p>
                        </div>

                        <form>
                            <div class="row mt-3">


                                <div class="col-md-12 col-lg-12 mb-2">
                                    <label class="text-start d-block" for="password">New Password</label>
                                    <input type="password" id="password" class="form-control mb-2"
                                        placeholder="Enter your New Password">
                                </div>
                                <div class="col-md-12 col-lg-12 mb-2">
                                    <label class="text-start d-block" for="confirm-password">Confirm New
                                        Password</label>
                                    <input type="password" id="confirm-password" class="form-control mb-2"
                                        placeholder="Confirm your New Password">
                                </div>
                            </div>

                            <button style="background-color: #352E64; color: #fff;"
                                class="btn w-100 py-2 my-3">Change</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
